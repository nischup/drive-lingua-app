
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <!-- Left side image -->
      <ion-col size="6" class="ion-text-start">
        <img src="assets/img/lngimg.PNG" style="max-width: 100px;">
      </ion-col>
  
      <ion-col size="3" ></ion-col>
      <!-- Right side select -->
      <ion-col size="3" class="ion-text-end">
        <ion-select class="ionlang"
          [(ngModel)]="selectedLanguage"
          (ionChange)="switchLanguage($event.detail.value)"
        >
          <ion-select-option value="en">English</ion-select-option>
          <ion-select-option value="es">Espa√±ol</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>


<ion-title> {{ 'Question' | translate }} 01/09 </ion-title>
  <ion-button>
    <audio controls class="audio-player">
      <source src="assets/audio/sample.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </ion-button>

  <ion-list>
    <ion-radio-group>
      <ion-item class="danger">
        <ion-radio slot="start" value="Totally Agree"></ion-radio>
        <ion-label>Totally Agree</ion-label>
        <ion-icon slot="end" name="close-circle-outline"></ion-icon>
      </ion-item>
      <ion-item class="success">
        <ion-radio slot="start" value="Some What Agree"></ion-radio>
        <ion-label>Some What Agree</ion-label>
        <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
      </ion-item>
      <ion-item class="danger">
        <ion-radio slot="start" value="Totally Disagree"></ion-radio>
        <ion-label>Totally Disagree</ion-label>
        <ion-icon slot="end" name="close-circle-outline"></ion-icon>
      </ion-item>
      <ion-item class="danger">
        <ion-radio slot="start" value="Some What Disagree"></ion-radio>
        <ion-label>Some What Disagree</ion-label>
        <ion-icon slot="end" name="close-circle-outline"></ion-icon>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  
  
  <ion-button 
    class="ansbtn" 
    expand="full" 
    shape="round" 
    (click)="nextQ()"> 
    {{ 'Next Question' | translate }}
  </ion-button>

</ion-content>
