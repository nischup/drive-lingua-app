
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <!-- Left side image -->
      <ion-col size="6" class="ion-text-start">
        <img src="assets/img/lngimg.png" style="max-width: 100px;">
      </ion-col>
  
      <ion-col size="1" ></ion-col>
      <!-- Right side select -->
      <ion-col size="5" class="ion-text-end">
        <ion-select class="ionlang" [(ngModel)]="selectedLanguage" interface="popover" (ionChange)="switchLanguage($event.detail.value)">
          <ion-select-option *ngFor="let language of filteredLanguages" [value]="language.name">
            <img [src]="language.flag" alt="{{ language.name }} flag" class="flag-icon" />
            {{ language.origin_name }} ({{ language.name }})
          </ion-select-option>
        </ion-select>
      </ion-col>
      
    </ion-row>
  </ion-grid>


<ion-title> {{ 'Question' | translate }} 01/09 </ion-title>
  <ion-button>
    <audio controls class="audio-player">
      <source src="assets/audio/sample.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </ion-button>

  <ion-list>
    <ion-radio-group [(ngModel)]="selectedOption">
      <ion-item>
        <ion-radio slot="start" value="Totally Agree"></ion-radio>
        <ion-label>Totally Agree</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio slot="start" value="Some What Agree"></ion-radio>
        <ion-label>Some What Agree</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio slot="start" value="Totally Disagree"></ion-radio>
        <ion-label>Totally Disagree</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio slot="start" value="Some What Disagree"></ion-radio>
        <ion-label>Some What Disagree</ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  
  <ion-button 
    class="ansbtn" 
    expand="full" 
    shape="round" 
    (click)="checkAns()"
    [disabled]="!selectedOption"> 
    {{ 'Check Answer' | translate }}
  </ion-button>

</ion-content>
