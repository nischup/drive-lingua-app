<ion-content [fullscreen]="true" class="road-content">

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <!-- Left side image -->
      <ion-col size="5" class="ion-text-start">
        <img src="assets/img/lngimg.png" style="max-width: 100px;">
      </ion-col>
  
      <ion-col size="1" ></ion-col>
      <!-- Right side select -->
      <ion-col size="5" class="ion-text-end">
        <ion-select class="ionlang" [(ngModel)]="selectedLanguage" interface="popover" (ionChange)="switchLanguage($event.detail.value); updateImagePath()">
          <ion-select-option *ngFor="let language of filteredLanguages" [value]="language.name">
            <img [src]="language.flag" alt="{{ language.name }} flag" class="flag-icon" />
            {{ language.origin_name }} ({{ language.name }})
          </ion-select-option>
        </ion-select>
      </ion-col>
      
      
    </ion-row>
  </ion-grid>
