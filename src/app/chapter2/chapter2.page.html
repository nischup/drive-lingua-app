<ion-toolbar class="black-toolbar">
  <ion-buttons slot="start">
    <ion-back-button class="white-icons" defaultHref="/tabs/tab2"></ion-back-button>
  </ion-buttons>
  {{ 'Chapter' | translate }} 2
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="clickToIntroduction()">
          <ion-card-content>
            <div class="img-wrapper">
              <img src="assets/img/introduction.png" alt="Chapter" />
            </div>
            <ion-card-title>
              {{ 'Introduction' | translate }} 
              <ion-icon class="white-icons" name="chevron-forward-outline"></ion-icon>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="clickToVocabulary()">
          <ion-card-content>
            <div class="img-wrapper">
              <img src="assets/img/vocabulary.png" alt="test" />
            </div>
            <ion-card-title>
               {{ 'Vocabulary' | translate }} 
              <ion-icon class="white-icons" name="chevron-forward-outline"></ion-icon>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="clickToSentence()">
          <ion-card-content>
            <div class="img-wrapper">
              <img src="assets/img/sentence.png" alt="Chapter" />
            </div>
            <ion-card-title >
                {{ 'Sentences' | translate }} 
              <ion-icon class="white-icons" name="chevron-forward-outline"></ion-icon>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="clickToVideo()">
          <ion-card-content>
            <div class="img-wrapper">
              <img src="assets/img/videos.png" alt="test" />
            </div>
            <ion-card-title>
                {{ 'Videos' | translate }} 
              <ion-icon class="white-icons" name="chevron-forward-outline"></ion-icon>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
