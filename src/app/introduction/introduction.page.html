<ion-toolbar class="black-toolbar">
  <ion-buttons slot="start">
    <ion-back-button class="white-icons" [defaultHref]="defaultBackHref" (ionBack)="goBack()"></ion-back-button>
  </ion-buttons>
  <span>{{ 'Introduction' | translate }} </span>
</ion-toolbar>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Title Section -->
  <h2>{{ textTitle }}</h2>

  <!-- Details Section -->
  <p [ngStyle]="{ 'white-space': 'pre-line' }">{{ textToDetails }}</p>
</ion-content>
